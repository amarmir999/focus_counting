<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Grid Focus Counting Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f9ff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        h1 {
            color: #2c5282;
            margin-bottom: 10px;
        }
        
        #game-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #instructions {
            background-color: #ebf8ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #canvas-container {
            width: 100%;
            height: 50vh;
            min-height: 400px;
            position: relative;
            margin-bottom: 20px;
        }
        
        #game-canvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            border: 2px solid #4299e1;
            background-color: white;
        }
        
        .grid-hidden {
            background-color: #e2e8f0 !important;
        }
        
        .memory-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            color: #e53e3e;
            display: none;
        }
        
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        
        .number-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .number-btn {
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .number-btn:hover {
            background-color: #2b6cb0;
            transform: scale(1.05);
        }
        
        .action-btn {
            background-color: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 10px;
        }
        
        .action-btn:hover {
            background-color: #38a169;
            transform: scale(1.05);
        }
        
        #feedback {
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
            min-height: 30px;
        }
        
        .correct {
            color: #38a169;
        }
        
        .incorrect {
            color: #e53e3e;
        }
        
        #stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: #e6fffa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .stat-box {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c5282;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 8px;
        }
        
        .difficulty-select {
            margin: 10px 0;
            padding: 10px;
        }
        
        .zoom-control {
            display: flex;
            align-items: center;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }
        
        .zoom-control label {
            margin-right: 10px;
            min-width: 80px;
        }
        
        .zoom-control input {
            flex-grow: 1;
        }
        
        .zoom-value {
            margin-left: 10px;
            min-width: 40px;
            text-align: center;
        }
        
        .show-time-control {
            display: flex;
            align-items: center;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }
        
        .show-time-control label {
            margin-right: 10px;
            min-width: 110px;
        }
        
        .show-time-control input {
            flex-grow: 1;
        }
        
        .show-time-value {
            margin-left: 10px;
            min-width: 60px;
            text-align: center;
        }

        .challenge-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }
        
        .challenge-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 5px;
            font-size: 0.8rem;
        }
        
        .challenge-labels span {
            text-align: center;
            width: 20%;
        }
        
        /* Toggle Switch Styling */
        .switch-container {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin: 0 10px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .screen {
            width: 100%;
            display: none;
        }
        
        .screen.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .config-container {
            width: 100%;
            max-width: 600px; /* Increased max-width */
            background-color: #f8f9fa;
            padding: 30px; /* Increased padding */
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .config-title {
            text-align: center;
            color: #2c5282;
            margin-bottom: 20px;
        }
        
        .start-btn {
            background-color: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 20px 0;
        }
        
        .start-btn:hover {
            background-color: #38a169;
            transform: scale(1.05);
        }

        .preview-container {
            width: 100%;
            height: 40vh;
            min-height: 300px;
            position: relative;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        
        #preview-canvas {
            width: 100%;
            height: 100%;
            background-color: white;
        }

        .shape-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
            width: 100%;
            max-width: 300px;
        }
        
        .select-control {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Configuration Screen -->
        <div id="config-screen" class="screen active">
            <div class="config-container">
                <h2 class="config-title">Game Settings</h2>
                
                <!-- Preview canvas -->
                <div class="preview-container">
                    <canvas id="preview-canvas"></canvas>
                </div>
                
                <!-- Shape Pattern -->
                <div class="shape-control">
                    <label for="shape-type-config">Shape Pattern:</label>
                    <select id="shape-type-config" class="select-control">
                        <option value="grid">3x3 Grid</option>
                        <option value="circle">Circle</option>
                        <option value="triangle">Triangle</option>
                        <option value="random">Random</option>
                    </select>
                </div>
                
                <!-- Challenge Level -->
                <div class="challenge-control">
                    <label for="challenge-level-config">Challenge Level:</label>
                    <input type="range" id="challenge-level-config" min="1" max="5" step="1" value="1">
                    <div class="challenge-labels">
                        <span>Beginner</span>
                        <span>Easy</span>
                        <span>Medium</span>
                        <span>Hard</span>
                        <span>Expert</span>
                    </div>
                </div>
                
                <!-- Color Mode -->
                <div class="switch-container">
                    <span>Single Color</span>
                    <label class="switch">
                        <input type="checkbox" id="color-mode-toggle-config">
                        <span class="slider"></span>
                    </label>
                    <span>Multi Color</span>
                </div>
                
                <!-- Display Time -->
                <div class="show-time-control">
                    <label for="show-time-slider-config">Display Time (s):</label>
                    <input type="range" id="show-time-slider-config" min="0.1" max="5" step="0.5" value="2">
                    <span id="show-time-value-config" class="show-time-value">2.0s</span>
                </div>
                
                <!-- Zoom Level -->
                <div class="zoom-control">
                    <label for="zoom-slider-config">Zoom Level:</label>
                    <input type="range" id="zoom-slider-config" min="0.1" max="1" step="0.05" value="1">
                    <span id="zoom-value-config" class="zoom-value">1.0x</span>
                </div>
            </div>
            
            <button id="start-game-btn" class="start-btn">Start Game</button>
        </div>
        
        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            
            <div id="canvas-container">
                <canvas id="game-canvas"></canvas>
                <div class="loading" id="loading">Loading...</div>
                <div class="memory-indicator" id="memory-indicator">Memorize the grid!</div>
            </div>
            
            <div id="feedback"></div>
            
            <div id="controls">
                <!-- Game controls moved to this section -->
                <div class="number-buttons">
                    <button class="number-btn" data-value="0">0</button>
                    <button class="number-btn" data-value="1">1</button>
                    <button class="number-btn" data-value="2">2</button>
                    <button class="number-btn" data-value="3">3</button>
                    <button class="number-btn" data-value="4">4</button>
                    <button class="number-btn" data-value="5">5</button>
                    <button class="number-btn" data-value="6">6</button>
                    <button class="number-btn" data-value="7">7</button>
                    <button class="number-btn" data-value="8">8</button>
                    <button class="number-btn" data-value="9">9</button>
                </div>
                
                <button id="next-btn" class="action-btn">Next Grid</button>
                <button id="return-btn" class="action-btn">Return to Settings</button>
            </div>
            
            <div id="stats">
                <div class="stat-box">
                    <p>Correct</p>
                    <div id="correct-count" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <p>Attempts</p>
                    <div id="total-attempts" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <p>Accuracy</p>
                    <div id="accuracy" class="stat-value">0%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ColorSectionsGame {
            constructor() {
                // Screen elements
                this.configScreen = document.getElementById('config-screen');
                this.gameScreen = document.getElementById('game-screen');
                
                // Config elements
                this.previewCanvas = document.getElementById('preview-canvas');
                this.previewCtx = this.previewCanvas.getContext('2d');
                this.challengeLevelConfig = document.getElementById('challenge-level-config');
                this.colorModeToggleConfig = document.getElementById('color-mode-toggle-config');
                this.showTimeSliderConfig = document.getElementById('show-time-slider-config');
                this.showTimeValueConfig = document.getElementById('show-time-value-config');
                this.zoomSliderConfig = document.getElementById('zoom-slider-config');
                this.zoomValueConfig = document.getElementById('zoom-value-config');
                this.startGameBtn = document.getElementById('start-game-btn');
                
                // Add shape type config reference
                this.shapeTypeConfig = document.getElementById('shape-type-config');
                
                // Add shape type to game state
                this.shapeType = 'grid';
                
                // Game elements
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.feedbackElement = document.getElementById('feedback');
                this.nextButton = document.getElementById('next-btn');
                this.returnButton = document.getElementById('return-btn');
                this.numberButtons = document.querySelectorAll('.number-btn');
                this.correctCountElement = document.getElementById('correct-count');
                this.totalAttemptsElement = document.getElementById('total-attempts');
                this.accuracyElement = document.getElementById('accuracy');
                this.levelElement = document.getElementById('level-display');
                this.loadingElement = document.getElementById('loading');
                this.memoryIndicator = document.getElementById('memory-indicator');
                
                // Audio elements for feedback
                this.successSound = new Audio('success.wav');
                this.failureSound = new Audio('failure.mp3');

                // Game state
                this.isPlaying = false;
                this.correctAnswer = 0;
                this.level = 1;
                this.correctCount = 0;
                this.totalAttempts = 0;
                this.selectedValue = null;
                this.grid = [];
                this.challengeLevel = 'beginner';
                this.colorMode = 'single';
                this.zoomFactor = 1.0;
                this.displayTime = 2000; // 2 seconds by default
                this.isGridVisible = false;
                this.gridTimer = null;
                this.sameGridOnWrong = false;
                this.colors = [
                    '#FF5733', '#33FF57', '#3357FF', '#FF33F5', 
                    '#F5FF33', '#33FFF5', '#FF8033', '#8033FF'
                ];
                this.singleColor = '#3357FF';

                // Initialize the game
                this.initEventListeners();
                this.updateConfigUI();
                this.initPreviewCanvas();
                this.updatePreview();
            }

            initPreviewCanvas() {
                const container = this.previewCanvas.parentElement;
                this.previewCanvas.width = container.clientWidth;
                this.previewCanvas.height = container.clientHeight;
            }

            updatePreview() {
                // Generate a preview grid based on current settings
                const previewGrid = this.generatePreviewGrid();
                this.renderPreviewGrid(previewGrid);
            }

            generatePreviewGrid() {
                // Use shape type to select generation method
                const shapeType = this.shapeTypeConfig.value;
                
                if (shapeType === 'grid') {
                    return this.generateGridShape();
                } else if (shapeType === 'circle') {
                    return this.generateCircleShape();
                } else if (shapeType === 'triangle') {
                    return this.generateTriangleShape();
                } else if (shapeType === 'random') {
                    return this.generateRandomShape();
                } else {
                    return this.generateGridShape(); // Default
                }
            }

            renderPreviewGrid(grid) {
                const ctx = this.previewCtx;
                const canvas = this.previewCanvas;
                
                // Clear the canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Get the zoom factor for preview
                const zoomFactor = parseFloat(this.zoomSliderConfig.value);
                
                // Calculate a base cell size that remains constant regardless of zoom
                const minDimension = Math.min(canvas.width, canvas.height);
                const cellSize = minDimension * 0.03; // Reduced from 0.08 to make elements smaller
                
                // Setup for drawing
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                
                // Draw the cells
                for (let i = 0; i < grid.length; i++) {
                    const cell = grid[i];
                    
                    // Calculate position - apply zoom to the area, not the cell size
                    // Convert normalized coordinates (affected by zoom) to canvas coordinates
                    const normalizedX = (cell.x - 0.5) * zoomFactor + 0.5;
                    const normalizedY = (cell.y - 0.5) * zoomFactor + 0.5;
                    
                    const x = normalizedX * canvas.width;
                    const y = normalizedY * canvas.height;
                    
                    if (cell.shape === 'circle') {
                        // Draw circle with fixed size
                        ctx.beginPath();
                        ctx.arc(x, y, cellSize/2, 0, Math.PI * 2);
                        
                        if (cell.colored) {
                            ctx.fillStyle = cell.color;
                            ctx.fill();
                        }
                        
                        ctx.stroke();
                    } else {
                        // Draw square with fixed size
                        const halfSize = cellSize / 2;
                        
                        if (cell.colored) {
                            ctx.fillStyle = cell.color;
                            ctx.fillRect(x - halfSize, y - halfSize, cellSize, cellSize);
                        }
                        
                        ctx.strokeRect(x - halfSize, y - halfSize, cellSize, cellSize);
                    }
                }
            }

            initEventListeners() {
                // Start button click handler
                this.startGameBtn.addEventListener('click', () => {
                    this.applyConfigSettings();
                    this.showGameScreen();
                    this.startGame();
                });
                
                // Return to settings button
                this.returnButton.addEventListener('click', () => {
                    this.showConfigScreen();
                });

                // Number button click handlers
                this.numberButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        // Remove check that prevents clicking when grid is visible
                        const value = parseInt(button.getAttribute('data-value'));
                        this.checkAnswer(value);
                    });
                });
                
                // Next button click handler
                this.nextButton.addEventListener('click', () => {
                    if (!this.isGridVisible) {
                        this.nextShape();
                    }
                });
                
                // Config elements event handlers
                this.challengeLevelConfig.addEventListener('input', () => {
                    this.updateConfigUI();
                    this.updatePreview();
                });

                this.colorModeToggleConfig.addEventListener('change', () => {
                    this.updatePreview();
                });

                this.showTimeSliderConfig.addEventListener('input', () => {
                    const displayTime = parseFloat(this.showTimeSliderConfig.value);
                    this.showTimeValueConfig.textContent = displayTime.toFixed(1) + 's';
                });
                
                this.zoomSliderConfig.addEventListener('input', () => {
                    const zoomFactor = parseFloat(this.zoomSliderConfig.value);
                    this.zoomValueConfig.textContent = zoomFactor.toFixed(1) + 'x';
                    this.updatePreview();
                });
                
                // Shape type change handler
                this.shapeTypeConfig.addEventListener('change', () => {
                    this.updatePreview();
                });
                
                // Add window resize event listener
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.initPreviewCanvas();
                    this.updatePreview();
                });
            }

            resizeCanvas() {
                if (this.isPlaying) {
                    const container = this.canvas.parentElement;
                    this.canvas.width = container.clientWidth;
                    this.canvas.height = container.clientHeight;
                    
                    if (this.isGridVisible) {
                        this.renderGrid();
                    }
                }
            }
            
            showConfigScreen() {
                this.isPlaying = false;
                this.configScreen.classList.add('active');
                this.gameScreen.classList.remove('active');
                
                // Clear any game timers
                clearTimeout(this.gridTimer);
            }
            
            showGameScreen() {
                this.isPlaying = true;
                this.configScreen.classList.remove('active');
                this.gameScreen.classList.add('active');
                this.resizeCanvas();
            }
            
            updateConfigUI() {
                const levelValue = parseInt(this.challengeLevelConfig.value);
                let levelName = '';
                
                switch(levelValue) {
                    case 1: levelName = 'beginner'; break;
                    case 2: levelName = 'easy'; break;
                    case 3: levelName = 'medium'; break;
                    case 4: levelName = 'hard'; break;
                    case 5: levelName = 'expert'; break;
                    default: levelName = 'beginner';
                }
                
                this.challengeLevel = levelName;
            }
            
            applyConfigSettings() {
                // Apply all settings from config screen to game
                const levelValue = parseInt(this.challengeLevelConfig.value);
                switch(levelValue) {
                    case 1: this.challengeLevel = 'beginner'; break;
                    case 2: this.challengeLevel = 'easy'; break;
                    case 3: this.challengeLevel = 'medium'; break;
                    case 4: this.challengeLevel = 'hard'; break;
                    case 5: this.challengeLevel = 'expert'; break;
                    default: this.challengeLevel = 'beginner';
                }
                
                this.colorMode = this.colorModeToggleConfig.checked ? 'multi' : 'single';
                this.displayTime = parseFloat(this.showTimeSliderConfig.value) * 1000;
                this.zoomFactor = parseFloat(this.zoomSliderConfig.value);
                this.shapeType = this.shapeTypeConfig.value;
            }
            
            startGame() {
                this.correctCount = 0;
                this.totalAttempts = 0;
                this.level = 1;
                this.updateStats();
                this.nextShape();
            }

            // The rest of the game logic remains mostly unchanged
            generateShape() {
                this.loadingElement.style.display = 'flex';
                
                if (!this.sameGridOnWrong) {
                    // Clear previous grid
                    this.grid = [];
                    
                    setTimeout(() => {
                        // Use shape type for main game
                        switch (this.shapeType) {
                            case 'grid':
                                this.grid = this.generateGridShape();
                                break;
                            case 'circle':
                                this.grid = this.generateCircleShape();
                                break;
                            case 'triangle':
                                this.grid = this.generateTriangleShape();
                                break;
                            case 'random':
                                this.grid = this.generateRandomShape();
                                break;
                            default:
                                this.grid = this.generateGridShape();
                        }
                        
                        // Count colored cells
                        this.correctAnswer = this.grid.filter(cell => cell.colored).length;
                        
                        // Show the grid briefly
                        this.showGrid();
                        this.loadingElement.style.display = 'none';
                    }, 300);
                } else {
                    // Reset the flag for next time
                    this.sameGridOnWrong = false;
                    // Just show the same grid again
                    setTimeout(() => {
                        this.showGrid();
                        this.loadingElement.style.display = 'none';
                    }, 300);
                }
            }

            showGrid() {
                // No longer disable buttons while grid is visible
                // this.setButtonsEnabled(false);
                
                // Show the grid
                this.isGridVisible = true;
                this.canvas.classList.remove('grid-hidden');
                this.renderGrid();
                
                // Show the memory indicator
                this.memoryIndicator.style.display = 'block';
                this.memoryIndicator.textContent = 'Memorize the grid!';

                // Set a timer to hide the grid after displayTime
                clearTimeout(this.gridTimer);
                this.gridTimer = setTimeout(() => {
                    this.hideGrid();
                }, this.displayTime);
            }

            hideGrid() {
                // Only hide grid if it's still visible (user might have answered already)
                if(!this.isGridVisible) return;
                
                this.isGridVisible = false;
                this.canvas.classList.add('grid-hidden');
                
                // Clear the canvas
                const ctx = this.ctx;
                ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Update the memory indicator
                this.memoryIndicator.textContent = 'Select your answer!';
            }

            setButtonsEnabled(enabled) {
                this.numberButtons.forEach(button => {
                    button.disabled = !enabled;
                    if (enabled) {
                        button.style.opacity = '1';
                        button.style.cursor = 'pointer';
                    } else {
                        button.style.opacity = '0.5';
                        button.style.cursor = 'not-allowed';
                    }
                });
            }
            
            generateGrid() {
                this.generateSimpleGrid(4); // Default to 4 max colored cells
            }

            generateSimpleGrid(maxColoredCells) {
                // Create a 3x3 grid (9 cells)
                this.grid = [];
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 3; col++) {
                        this.grid.push({
                            row: row,
                            col: col,
                            colored: false,
                            color: null
                        });
                    }
                }
                
                // Randomly determine how many cells to color (based on max)
                const numColoredCells = Math.floor(Math.random() * maxColoredCells) + 1;
                
                // Randomly select cells to color
                const indices = Array.from({ length: 9 }, (_, i) => i);
                this.shuffleArray(indices);
                
                // Color the selected cells
                for (let i = 0; i < numColoredCells; i++) {
                    const index = indices[i];
                    const cell = this.grid[index];
                    cell.colored = true;
                    
                    // Apply color based on color mode
                    if (this.colorMode === 'single') {
                        cell.color = this.singleColor;
                    } else {
                        const colorIndex = Math.floor(Math.random() * this.colors.length);
                        cell.color = this.colors[colorIndex];
                    }
                }
            }
            
            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            renderGrid() {
                const ctx = this.ctx;
                const canvas = this.canvas;
                
                // Clear the canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Calculate a fixed cell size that doesn't change with zoom
                const minDimension = Math.min(canvas.width, canvas.height);
                const cellSize = minDimension * 0.03; // Reduced from 0.08 to make elements smaller
                
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                
                // Draw cells with fixed size but positions affected by zoom
                for (let i = 0; i < this.grid.length; i++) {
                    const cell = this.grid[i];
                    
                    // Apply zoom to position, not size
                    const normalizedX = (cell.x - 0.5) * this.zoomFactor + 0.5;
                    const normalizedY = (cell.y - 0.5) * this.zoomFactor + 0.5;
                    
                    // Convert to canvas coordinates
                    const x = normalizedX * canvas.width;
                    const y = normalizedY * canvas.height;
                    
                    if (cell.shape === 'circle') {
                        // Draw circle
                        ctx.beginPath();
                        ctx.arc(x, y, cellSize/2, 0, Math.PI * 2);
                        
                        if (cell.colored) {
                            ctx.fillStyle = cell.color;
                            ctx.fill();
                        }
                        
                        ctx.stroke();
                    } else {
                        // Draw square
                        const halfSize = cellSize / 2;
                        
                        if (cell.colored) {
                            ctx.fillStyle = cell.color;
                            ctx.fillRect(x - halfSize, y - halfSize, cellSize, cellSize);
                        }
                        
                        ctx.strokeRect(x - halfSize, y - halfSize, cellSize, cellSize);
                    }
                }
            }
            
            checkAnswer(selectedValue) {
                // Clear the grid timer - we don't need to hide it anymore
                clearTimeout(this.gridTimer);
                
                this.totalAttempts++;
                this.selectedValue = selectedValue;
                
                const isCorrect = selectedValue === this.correctAnswer;
                
                // Hide the grid if it's still visible
                if (this.isGridVisible) {
                    this.isGridVisible = false;
                    this.canvas.classList.add('grid-hidden');
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }
                
                if (isCorrect) {
                    this.correctCount++;
                    this.feedbackElement.textContent = 'Correct!';
                    this.feedbackElement.className = 'correct';
                    this.level++;
                    this.successSound.play(); // Play success sound
                    
                    // Hide the memory indicator
                    this.memoryIndicator.style.display = 'none';
                    
                    // Automatically go to next shape after a delay
                    setTimeout(() => {
                        this.nextShape();
                    }, 1500);
                } else {
                    this.feedbackElement.textContent = 'Incorrect. Try again!';
                    this.feedbackElement.className = 'incorrect';
                    this.failureSound.play(); // Play failure sound
                    
                    // Set flag to show the same grid again
                    this.sameGridOnWrong = true;
                    
                    // Show the grid again after a short delay
                    setTimeout(() => {
                        this.nextShape();
                    }, 1500);
                }
                
                this.levelElement.textContent = `Level: ${this.level}`;
                this.updateStats();
            }
            
            nextShape() {
                this.feedbackElement.textContent = '';
                this.feedbackElement.className = '';
                this.generateShape();
            }
            
            updateStats() {
                this.correctCountElement.textContent = this.correctCount;
                this.totalAttemptsElement.textContent = this.totalAttempts;
                
                const accuracy = this.totalAttempts === 0 ? 0 : Math.round((this.correctCount / this.totalAttempts) * 100);
                this.accuracyElement.textContent = `${accuracy}%`;
            }

            generateGridShape() {
                // Create a 3x3 grid with proper positioning
                const grid = [];
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 3; col++) {
                        grid.push({
                            row: row,
                            col: col,
                            // Add padding (0.1) and distribute cells more evenly (0.8/2 = 0.4)
                            // This ensures cells stay within the canvas at zoom level 1.0
                            x: 0.1 + col * 0.4,
                            y: 0.1 + row * 0.4,
                            colored: false,
                            color: null,
                            shape: 'square'
                        });
                    }
                }
                
                // Determine maximum colored cells and color them
                const maxColoredCells = this.getMaxColoredCellsFromLevel();
                this.colorRandomCells(grid, maxColoredCells);
                
                return grid;
            }

            generateCircleShape() {
                const grid = [];
                
                // Center cell
                grid.push({ x: 0.5, y: 0.5, colored: false, color: null, shape: 'circle' });
                
                // Outer circle - 8 cells in a circle
                // Radius is not affected by zoom here - zoom will be applied during render
                const radius = 0.35;
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    grid.push({
                        x: 0.5 + radius * Math.cos(angle),
                        y: 0.5 + radius * Math.sin(angle),
                        colored: false,
                        color: null,
                        shape: 'circle'
                    });
                }
                
                const maxColoredCells = this.getMaxColoredCellsFromLevel();
                this.colorRandomCells(grid, maxColoredCells);
                
                return grid;
            }
            
            generateTriangleShape() {
                const grid = [];
                
                // Create a triangle pattern with 10 cells
                // Top of triangle
                grid.push({ x: 0.5, y: 0.1, colored: false, color: null, shape: 'circle' });
                
                // Second row
                grid.push({ x: 0.35, y: 0.3, colored: false, color: null, shape: 'circle' });
                grid.push({ x: 0.65, y: 0.3, colored: false, color: null, shape: 'circle' });
                
                // Third row
                grid.push({ x: 0.25, y: 0.5, colored: false, color: null, shape: 'circle' });
                grid.push({ x: 0.5, y: 0.5, colored: false, color: null, shape: 'circle' });
                grid.push({ x: 0.75, y: 0.5, colored: false, color: null, shape: 'circle' });
                
                // Fourth row (base)
                grid.push({ x: 0.15, y: 0.7, colored: false, color: null, shape: 'circle' });
                grid.push({ x: 0.38, y: 0.7, colored: false, color: null, shape: 'circle' });
                grid.push({ x: 0.62, y: 0.7, colored: false, color: null, shape: 'circle' });
                grid.push({ x: 0.85, y: 0.7, colored: false, color: null, shape: 'circle' });
                
                const maxColoredCells = this.getMaxColoredCellsFromLevel();
                this.colorRandomCells(grid, maxColoredCells);
                
                return grid;
            }
            
            generateRandomShape() {
                const grid = [];
                const cellCount = 9; // Keep consistent with other shapes
                
                // Create cells with random positions
                for (let i = 0; i < cellCount; i++) {
                    // Create with padding from edges to avoid cut-off
                    grid.push({
                        x: 0.1 + Math.random() * 0.8,
                        y: 0.1 + Math.random() * 0.8,
                        colored: false,
                        color: null,
                        shape: 'circle'
                    });
                }
                
                const maxColoredCells = this.getMaxColoredCellsFromLevel();
                this.colorRandomCells(grid, maxColoredCells);
                
                return grid;
            }
            
            getMaxColoredCellsFromLevel() {
                // Helper to get max colored cells based on challenge level
                let maxColoredCells = 3; // default beginner
                const levelValue = parseInt(this.challengeLevelConfig.value);
                switch(levelValue) {
                    case 1: maxColoredCells = 3; break;
                    case 2: maxColoredCells = 5; break; 
                    case 3: maxColoredCells = 6; break;
                    case 4: maxColoredCells = 7; break;
                    case 5: maxColoredCells = 9; break;
                }
                return maxColoredCells;
            }
            
            colorRandomCells(grid, maxColoredCells) {
                // Helper to color random cells in any shape
                // Randomly determine how many cells to color
                const numColoredCells = Math.floor(Math.random() * maxColoredCells) + 1;
                
                // Randomly select cells to color
                const indices = Array.from({ length: grid.length }, (_, i) => i);
                this.shuffleArray(indices);
                
                // Color the selected cells
                for (let i = 0; i < numColoredCells; i++) {
                    const index = indices[i];
                    const cell = grid[index];
                    cell.colored = true;
                    
                    // Apply color based on config toggle
                    if (!this.colorModeToggleConfig.checked) {
                        cell.color = this.singleColor;
                    } else {
                        const colorIndex = Math.floor(Math.random() * this.colors.length);
                        cell.color = this.colors[colorIndex];
                    }
                }
            }

            // Update the main rendering to handle different shapes with consistent cell size
            renderGrid() {
                const ctx = this.ctx;
                const canvas = this.canvas;
                
                // Clear the canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Calculate a fixed cell size that doesn't change with zoom
                const minDimension = Math.min(canvas.width, canvas.height);
                const cellSize = minDimension * 0.03; // Reduced from 0.08 to make elements smaller
                
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                
                // Draw cells with fixed size but positions affected by zoom
                for (let i = 0; i < this.grid.length; i++) {
                    const cell = this.grid[i];
                    
                    // Apply zoom to position, not size
                    // For zoom < 1, cells move toward center; for zoom > 1, they move toward edges
                    const normalizedX = (cell.x - 0.5) * this.zoomFactor + 0.5;
                    const normalizedY = (cell.y - 0.5) * this.zoomFactor + 0.5;
                    
                    // Convert to canvas coordinates
                    const x = normalizedX * canvas.width;
                    const y = normalizedY * canvas.height;
                    
                    if (cell.shape === 'circle') {
                        // Draw circle
                        ctx.beginPath();
                        ctx.arc(x, y, cellSize/2, 0, Math.PI * 2);
                        
                        if (cell.colored) {
                            ctx.fillStyle = cell.color;
                            ctx.fill();
                        }
                        
                        ctx.stroke();
                    } else {
                        // Draw square
                        const halfSize = cellSize / 2;
                        
                        if (cell.colored) {
                            ctx.fillStyle = cell.color;
                            ctx.fillRect(x - halfSize, y - halfSize, cellSize, cellSize);
                        }
                        
                        ctx.strokeRect(x - halfSize, y - halfSize, cellSize, cellSize);
                    }
                }
            }
        }
        
        // Start the game when the page is loaded
        window.addEventListener('load', () => {
            const game = new ColorSectionsGame();
        });
